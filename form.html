<html>
    <head>
        <title>form in html</title>
        <body>
            <center><h1><i>FORM ELEMENTS IN HTML</i></h1></center>
            <form>
                <label>enter name:</label>
                <input type="text" value="vinay" autofocus >
                <br>
                <label>enter mobile number:</label>
                <input type="tel" maxlength="10">
                <br>
                <label>enter email:</label>
                <input type="email" placeholder="enter email">
                <br>
                <label>enter password:</label>
                <input type="password" required autocomplete="off">
                <br>
                <label>enter date of birth:</label>
                <input type="date">
                <br>
                <label>click a genter:</label>
                male <input type="radio" name="gender">
                female <input type="radio" name="gender">
                <br>
                <label>enter ur choice:</label> 
                dcme<input type="checkbox">
                ece<input type="checkbox">
                <br>
                
                 <label>chose your  college:</label>
                <select>
                    
                    <option>aec</option>
                    <option>aect</option>
                 </select>
                <br>
                <textarea></textarea>
                <br>



                <input type="submit">
                <input type="reset">
                <br>
            </form>
        </body>
    </head>
</html>
