<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>div tags in html</h1>
    <div style="height: 400px;width: 900px;background-color:lightcyan;">
        <div style="height: 400px;width:500px;background-color: antiquewhite;float: left;">
            <div style="height: 200px;width: 500px;background-color:aqua;">
                <div style="height: 200px;width: 200px;background-color: blueviolet;float: left;">A</div>
                <div style="height: 200px;width: 300px;background-color: rgb(16, 16, 177);float: right;">B</div>
            </div>
            <div style="height: 100px;width: 100px;background-color:aqua;float: left;">
                <div style="height: 100px;width: 100px;background-color:aqua">C</div>
                <div style="height: 100px;width: 100px;background-color: rgb(169, 9, 89);">D</div>
            </div>
            <div style="height: 200px;width: 400px;background-color:green;float: right;">E</div>
        </div>
        <div style="height: 400px;width:400px;background-color: antiquewhite;float: right;">
            <div style="height: 400px;width: 400px;background-color:aqua;">
                <div style="height: 400px;width: 200px;background-color:brown;float: left;">F</div>
                <div style="height: 300px;width: 200px;background-color:violet;float: right;">G</div>
                <div style="height: 100px;width: 200px;background-color:rgb(143, 10, 10);float: right;">H</div>
            </div>
        </div>
    </div>
</body>
</html>
